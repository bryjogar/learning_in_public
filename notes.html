    <!-- Logic for Search, Filtering, and Dark Mode -->
    <script>
        lucide.createIcons();

        // --- Dark Mode Setup ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
        });

        // --- Search & Filter Logic ---
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.note-card');
        let currentFilter = 'all';

        // Filter by Category
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button styles
                filterBtns.forEach(b => {
                    b.classList.remove('bg-brand-100', 'text-brand-900', 'dark:bg-brand-900', 'dark:text-brand-100', 'ring-1', 'ring-brand-200', 'dark:ring-brand-700');
                    b.classList.add('bg-slate-100', 'text-slate-600', 'dark:bg-slate-800', 'dark:text-slate-400');
                });
                btn.classList.remove('bg-slate-100', 'text-slate-600', 'dark:bg-slate-800', 'dark:text-slate-400');
                btn.classList.add('bg-brand-100', 'text-brand-900', 'dark:bg-brand-900', 'dark:text-brand-100', 'ring-1', 'ring-brand-200', 'dark:ring-brand-700');
                
                currentFilter = btn.getAttribute('data-filter');
                applyFilters();
            });
        });

        // Search Text
        searchInput.addEventListener('keyup', applyFilters);

        function applyFilters() {
            const term = searchInput.value.toLowerCase();

            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const excerpt = card.querySelector('p').textContent.toLowerCase();
                const category = card.getAttribute('data-category');
                
                // Check Category
                const matchesCategory = currentFilter === 'all' || category === currentFilter;
                
                // Check Search Term
                const matchesSearch = title.includes(term) || excerpt.includes(term);

                if (matchesCategory && matchesSearch) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    </script>
